<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Notch Spin</title>
		<style>
			*{
				margin:0;padding:0;
			}
			
			body{
				background-color: #000;
			}
			
			img{
				width: 100vw;
				height: 56.25vw;
				max-height: 100vh;
				max-width: 177.78vh;
				margin: auto;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		<img src="spin.gif" alt="Notch getting spun in a chair with 'Meanwhile at Mojang'">
		<audio controls autoplay loop style="display: none">
			<source src="spin.ogg" type="audio/ogg">
			<source src="spin.mp3" type="audio/mpeg">
		</audio>
	</body>
</html>
